<script>

    //question 1
    function getEvenNumbers() {
        var arr = [11, 22, 33, 44, 55, 66];

        for (var i = 0; i < arr.length; i++) {
            if (arr[i] % 2 === 0) {
                document.writeln(arr[i] + "<br />");
            }
        }
    }

    getEvenNumbers();

</script>
