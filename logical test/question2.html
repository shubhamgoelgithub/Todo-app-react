<script>
    // question 2
    function question2(arr) {
        let count = 0;
        let max = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] == 1) {
                count++;
                max = Math.max(count, max);

            } else {
                count = 0;
            }
        }
        return max;
    }
    console.log(question2([0, 1, 1, 0, 1, 0, 1]));
</script>
