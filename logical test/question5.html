<script>
    
//question 5

    var obj = [{
        id: 4, name: "abc"
    },
    { id: 10, name: "ab2" },
    { id: 5, name: "abc3" },
    { id: 6, name: "abc5" }
    ];
    function sortByKeys(a, b) {

        if (a.id < b.id) {
            return -1;

        } else if (a.id > b.id) {
            return 1;

        } else {
            return 0;
        }
    }
        console.log("Object to be sorted");
        console.log(obj);
        console.log("Sorting based on the id");
        console.log(obj.sort(sortByKeys));
    </script>
